<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
<div class="content">
    <h1 class="header">Rock Paper Scissors</h1>
    <h2 id="selection">Choose Your Weapon</h2>
    <div class="buttons">
    <div id="Btn" class="rock">
      <img
        onclick="playRound('rock', computerChoice())"
        class="rock"
        src="images/rock.png"
        alt="picture of a rock"
      />
    </div>
    <div id="Btn" class="paper">
      <img
        onclick="playRound('paper', computerChoice())"
        class="paper"
        src="images/paper.png"
        alt="picture of an paper"
      />
    </div>
    <div id="Btn" class="scissors">
      <img
        onclick="playRound('scissors', computerChoice())"
        class="scissors"
        src="images/scissors.png"
        alt="picture of a pair of scissors"
      />
        </div>
    </div>    
</div>
    <div id="results">Scores:</div>
    <div id="result"></div>

  </body>
</html>
